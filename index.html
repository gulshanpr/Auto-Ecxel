<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form method="POST" name="google-sheet">
    <div class="mx-96 flex flex-col">
    <input class="font-mono border-solid rounded-md border-2 border-black my-2 text-xl" type="date" name="Date" id="d1" id="input1" placeholder="Date" />
    <input class="font-mono border-solid rounded-md border-2 border-black my-2 text-xl" type="text" name="AWB No." id="input2" placeholder="AWB No." />
    <input class="font-mono border-solid rounded-md border-2 border-black my-2 text-xl" type="text" name="Destination" id="input3" placeholder="Destination" />
    <input class="font-mono border-solid rounded-md border-2 border-black my-2 text-xl" type="text" name="Mode" id="input4" placeholder="Mode">
    <input class="font-mono border-solid rounded-md border-2 border-black my-2 text-xl" type="text" name="Type" id="input5" placeholder="Type" />
    <input class="font-mono border-solid rounded-md border-2 border-black my-2 text-xl" type="text" name="Boxes" id="input6" placeholder="Boxes" />
    <input class="font-mono border-solid rounded-md border-2 border-black my-2 text-xl" type="text" name="Actual Weight" id="input7" placeholder="Actual Weight" />
    <input class="font-mono border-solid rounded-md border-2 border-black my-2 text-xl" type="text" name="Volume Weight" id="input8" placeholder="Volume Weight" />
    <input class="font-mono border-solid rounded-md border-2 border-black my-2 text-xl" type="text" name="Client Name" id="input9" placeholder="Client Name" />
    <button class="mx-36 rounded-md font-mono origin-center justify-center bg-black text-white hover:bg-red-700" id="input10">Enter</button>
   </div>
  </form>

  <script src="index.js"></script>
</body>
</html>
